<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&W photos Slider</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/all.min.css">
</head>
<body>
    <div class="slider">
        <div class="slider-body">
            <img src="Images/1.jpg" alt="Image" class="slider-image">
        </div>
        <div class="slider-controls">
            <button class="slider-button slider-button-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-button slider-button-play"><i class="fas fa-play"></i></button>
            <button class="slider-button slider-button-next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="Js/script.js"></script>
    </html>
</body>
